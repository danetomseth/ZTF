<h2>Create Album</h2>
<div flex="25">
	<md-input-container  flex-gt-sm>
		<label>Title</label>
		<input ng-model="newAlbum">

	</md-input-container>
	<md-input-container  flex-gt-sm>
		<label>Upload Photos</label>
		<input ng-model="albumPhotos">
	</md-input-container>
	<md-button class="md-primary md-raised" ng-click="createAlbum()">Create</md-button>
	
	
</div>

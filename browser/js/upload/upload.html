 <!-- Fine Uploader Gallery template
 ====================================================================== -->
 <div layout="row">
    <div layout="row" flex>
        <div ng-hide="newAlbum" class="input-form" ng-hide="showPhotos" flex>
                <form>
                    <md-input-container flex="100">
                        <label>Album</label>
                        <md-select name="type" ng-model="photoAlbum" required flex="100">
                            <md-option value="{{album}}" ng-repeat="album in albums">{{album.title}}</md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container class="md-block flex-gt-xs">
                        <div layout="row" layout-align="end">
                            <md-button class="md-primary md-raised align-right" ng-click="newAlbum = !newAlbum">New Album</md-button>
                        </div>
                    </md-input-container>
                </form>
        </div>
        <div ng-show="newAlbum">
            <md-content ng-hide="showPhotos" layout-padding class="input-form">
                <form name="albumForm">
                  <md-input-container class="md-block">
                    <label>Album Title</label>
                    <md-icon md-svg-src="/icons/ic_label_24px.svg" class="name"></md-icon>
                    <input required md-no-asterisk name="description" ng-model="newAlbumTitle">
                </md-input-container>
                <md-input-container class="md-block flex-gt-xs">
                    <div layout="row" layout-align="end">
                        <md-button class="md-primary md-raised align-right" ng-click="createAlbum()">Save</md-button>
                    </div>
                </md-input-container>
            </form>
        </md-content>
    </div>
</div>
    <div flex="75">
        <uploader></uploader>
    </div>
</div>

<md-button class="md-primary md-raised align-right" ng-click="checkAlbum()">Check</md-button>

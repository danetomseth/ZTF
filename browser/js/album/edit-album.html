<div  layout="column" layout-padding ng-cloak>
  <br/>
  <md-content class="md-no-momentum">
    <md-input-container class="md-icon-float md-block">
      <!-- Use floating label instead of placeholder -->
      <label>Title</label>
      <md-icon md-svg-src="/icons/ic_label_outline_24px.svg" class="name"></md-icon>
      <input ng-model="album.title" type="text" ng-required="true">
    </md-input-container>
    <div layout-gt-xs="row">
    <md-input-container md-no-float class="md-block flex-gt-xs">
    <label>Photo Count: {{album.photos.length}}</label>
            <md-icon md-svg-src="/icons/ic_label_outline_24px.svg" class="name"></md-icon>

      <input ng-model="album.photos.length" type="text" placeholder="# Photos">
    </md-input-container>
    <md-button class="md-primary md-raised" ng-click="addPhotos()">Add</md-button>
    </div>
    
    <div layout-gt-xs="row">
    	<md-input-container class="md-block flex-gt-xs">
    <label>Followers</label>
            <md-icon md-svg-src="/icons/ic_label_outline_24px.svg" class="name"></md-icon>

      <input ng-model="album.followers" placeholder="Count:" >
    </md-input-container>
      <md-datepicker ng-model="album.date" mdp-format="DD/MM/YYYY" md-placeholder="Enter date">
	</md-datepicker>
	</div>
    <md-input-container class="md-block">
    	<md-icon md-svg-src="/icons/ic_picture_in_picture_24px.svg" class="name"></md-icon>
    	<div class="input-block">
   		<img ng-src="{{album.cover}}" ng-if="album.cover"/>
   		<p ng-if="!album.cover">No Cover</p>
   		</div>
    </md-input-container>
    <md-input-container class="md-block">
    	<div layout="row" layout-align="end">
    	<md-button class="md-primary md-raised align-right" ng-click="saveAlbum()">Save</md-button>
    	</div>
    </md-input-container>
  </md-content>
</div>




<div id="imageThumbs" ng-show="selectingPictures">

<div id="imageBox" class="md-whiteframe-3dp" ng-repeat="photo in photos">
  <img ng-src="{{photo.thumbSrc}}" ng-click="addToAlbum(photo)" alt="">
</div>
</div>
